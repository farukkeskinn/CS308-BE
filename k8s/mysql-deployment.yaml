apiVersion: apps/v1
kind: Deployment
metadata: {name: mysql}
spec:
  replicas: 1
  selector: {matchLabels: {app: mysql}}
  template:
    metadata: {labels: {app: mysql}}
    spec:
      containers:
        - name: mysql
          image: mysql:8
          envFrom:
            - secretRef: {name: mysql-secret}
          ports: [{containerPort: 3306}]
          volumeMounts:
            - {name: data, mountPath: /var/lib/mysql}
      volumes:
        - {name: data, persistentVolumeClaim: {claimName: mysql-pvc}}
---
apiVersion: v1
kind: Service
metadata: {name: mysql}
spec:
  clusterIP: None          # headless â€“ fine for single-pod database
  selector: {app: mysql}
  ports: [{port: 3306, targetPort: 3306}]
